var gl;

// A couple of simple effects here. The rest are spread out into
// .js files.

// Effect are defined as simple constructor functions that add a 
// .render method to themselves. render() takes three arguments:
//   framebuffer:   the currently bound framebuffer, so that it can be restored if necessary
//   time:          time since the effect started running.
//   global_time:   time since the demo started running.

// Example really stupid effect. The time parameter is the time since
// the effect was scheduled to start.
function BeatClearEffect(color) {
  this.render = function(framebuffer, time, global_time) {
    var t = (time - 0.1)
    var s = 1-(t % 1)
    s *= s * s
    gl.clearColor(color[0] * s, color[1] * s, color[2] * s, 1);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
  }
}

// Used to make sure we don't leave spaces in the timeline
function BlankEffect(color) {
  this.render = function(framebuffer, time, global_time) {
    gl.clearColor(color[0], color[1], color[2], 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
  }
}

function mainloop() {
  var BPM = 60.0;
  var timeStart = 0.0;  // at what time does the beat start?

  var timeScale = BPM / 60.0;
  var frameCount = 0;
  var totalFrameCount = 0;
  
  var singleEffect = new MarchingCubesEffect();

  function render() {
    var music_time = totalFrameCount / 60.0;
    if (frameCount == 60) {
      var FPS = Math.round(frameCount * timeScale)
      frameCount = 0
      document.getElementById('fps').innerHTML = (FPS + " fps")
    }
    var any_rendered = false;
    aspect = canvas.clientWidth / canvas.clientHeight
    // Always pass default framebuffer. might do transitions later and then it's
    // important to have this hook so we can have the effect render to some other fb,
    // and they can still do post process and then restore to the passed fb.
    var framebuffer = backbuffer;
    singleEffect.render(framebuffer, music_time, music_time, g_numBlobs)
    frameCount++;
    totalFrameCount++;
  }

  // Repeatedly run render(), attempt to hold 60 but the demo is
  // framerate independent so we will still keep sync even if we
  // lose frames.
  var intervalId = setInterval(render, 1000.0 / 60.0);
}

function initializeGraphics() {
  canvas = document.getElementById('render_area');
  gl = tdl.webgl.setupWebGL("viewContainer", canvas);
  if (!gl) {
    return false;
  }

  aspect = canvas.clientWidth / canvas.clientHeight
  quad = new QuadDrawer()
  backbuffer = tdl.framebuffers.getBackBuffer(canvas)
  post = new PostProcessor(canvas.width, canvas.height)
  imm = new ImmSim()

  // Set some sane defaults.
  gl.disable(gl.BLEND);
  gl.depthFunc(gl.LEQUAL);
  gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

  return true;
}

/*  case 4:

  }
}

/**

 */
function setupCountButtons() {
  for (var ii = 0; ii < 100; ++ii) {
    var elem = document.getElementById("setSetting" + ii);
    if (!elem) {
      break;
    }
    g_setSettingElements.push(elem);
    elem.onclick = function(elem, id) {
      return function () {
        setSetting(elem, id);
      }}(elem, ii);
  }
  setSetting(document.getElementById("setSetting1"), 1);
}


var g_setSettingElements = [];

window.onload = function() {
  setupCountButtons();
  if (initializeGraphics()) {
    // Kick it off!
    mainloop()
  }
}

<script id="spinning_cube_fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec4 v_color;
  void main(void) {
    gl_FragColor = v_color;
  }
</script>

<script id="spinning_cube_vs" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec3 normal;
  attribute vec2 texCoord;

  uniform mat4 u_worldviewproj;

  varying vec4 v_color;

  void main(void) {
    v_color = vec4(position.x + 0.5, position.y + 0.5, position.z + 0.5, 1.0);
    gl_Position = u_worldviewproj * vec4(position, 1.0);
  }
</script>

<script id="marching_cube_fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec4 v_color;
  varying vec3 v_normal;
  uniform vec4 u_ambientUp;
  uniform vec4 u_ambientDown;
  uniform vec3 u_lightDir;
  uniform vec4 u_lightColor;
  varying vec3 v_eyeDir;
  void main(void) {
    float light = max(0.0, dot(normalize(u_lightDir), v_normal));
    float glare = max(0.0, dot(v_normal, normalize(v_eyeDir + u_lightDir)));
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    vec4 ambient = mix(u_ambientDown, u_ambientUp, (v_normal.y + 1.0)/2.0);
    // Gamma correction approximation (sqrt)
    vec4 finalColor = sqrt(ambient + light * u_lightColor + glare);
    finalColor.w = 1.0;
    gl_FragColor = finalColor;
  }
</script>

<script id="marching_cube_vs" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec3 normal;
  attribute vec2 texCoord;

  uniform mat4 u_worldviewproj;
  uniform mat4 u_worldview;
  uniform mat4 u_world;

  varying vec4 v_color;
  varying vec3 v_normal;
  varying vec3 v_eyeDir;

  void main(void) {
    v_color = vec4(position.x + 0.5, position.y + 0.5, position.z + 0.5, 1.0);
    v_normal = (u_world * vec4(normalize(normal), 0.0)).xyz;
    v_eyeDir = -normalize((u_worldview * vec4(position, 1.0)).xyz);
    gl_Position = u_worldviewproj * vec4(position, 1.0);
  }
</script>


<script id="flower_fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec4 v_color;
  void main(void) {
    gl_FragColor = v_color;
  }
</script>

<script id="flower_vs" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec2 texCoord;

  uniform vec4 u_color;
  uniform mat4 u_worldviewproj;
  uniform float u_time;
  varying vec4 v_color;
  varying vec2 v_texCoord;

  vec3 rotateX(vec3 v, float angle) {
    float s = sin(angle);
    float c = cos(angle);
    return vec3(v.x, c * v.y + s * v.z, -s * v.y + c * v.z);
  }
  vec3 rotateY(vec3 v, float angle) {
    float s = sin(angle);
    float c = cos(angle);
    return vec3(c * v.x + s * v.z, v.y, -s * v.x + c * v.z);
  }
  vec3 rotateZ(vec3 v, float angle) {
    float s = sin(angle);
    float c = cos(angle);
    return vec3(c * v.x + s * v.y, -s * v.x + c * v.y, v.z);
  }

  void main(void) {
    vec2 tc = texCoord;
    v_texCoord = tc;
    v_color = u_color * (1.0 - tc.x);
    vec3 pos = rotateZ(rotateX(rotateY(position,
       -u_time + tc.x*3.0), -u_time * 0.6 + tc.x*4.1), -u_time * 0.7 + tc.x*2.1);
    // pos.x += sin(u_time - tc.x*3.0);
    gl_Position = u_worldviewproj * vec4(pos, 1.0);
  }
</script>

<script id="quad_vs" type="text/something-not-javascript">
  attribute vec4 position;
  varying vec4 v_position;
  varying vec2 v_texCoord;
  void main() {
    vec2 tc = (position.xy + vec2(1.0, 1.0)) / 2.0;
    v_texCoord = tc;
    gl_Position = position;
  }
</script>

<script id="blur_fs" type="text/something-not-javascript">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec2 v_texCoord;
  uniform vec2 blurSize;
  uniform vec4 subtract;
  uniform sampler2D mainSampler;
  void main() {
    vec4 sum = vec4(0.0);
    sum += texture2D(mainSampler, v_texCoord - 4.0 * blurSize) * 0.05;
    sum += texture2D(mainSampler, v_texCoord - 3.0 * blurSize) * 0.09;
    sum += texture2D(mainSampler, v_texCoord - 2.0 * blurSize) * 0.12;
    sum += texture2D(mainSampler, v_texCoord - 1.0 * blurSize) * 0.15;
    sum += texture2D(mainSampler, v_texCoord                 ) * 0.16;
    sum += texture2D(mainSampler, v_texCoord + 1.0 * blurSize) * 0.15;
    sum += texture2D(mainSampler, v_texCoord + 2.0 * blurSize) * 0.12;
    sum += texture2D(mainSampler, v_texCoord + 3.0 * blurSize) * 0.09;
    sum += texture2D(mainSampler, v_texCoord + 4.0 * blurSize) * 0.05;
    gl_FragColor = sum - subtract;
  }
</script>

<script id="radial_vs" type="text/something-not-javascript">
  attribute vec4 position;
  attribute vec2 texCoord;
  varying vec4 v_position;
  varying vec2 v_texCoord0, v_texCoord1, v_texCoord2, v_texCoord3;
  uniform float amount;
  void main() {
    vec2 tc = (position.xy + vec2(1.0, 1.0)) / 2.0;
    // tc.y = 1.0 - tc.y;
    v_texCoord0 = tc;
    v_texCoord1 = 0.5 + (tc-0.5) * (1.0 / (1.0 + amount));
    v_texCoord2 = 0.5 + (tc-0.5) * (1.0 / (1.0 + amount * 0.5));
    v_texCoord3 = 0.5 + (tc-0.5) * (1.0 / (1.0 + amount * 1.5));
    gl_Position = position;
  }
</script>

<script id="radial_fs" type="text/something-not-javascript">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec2 v_texCoord0, v_texCoord1, v_texCoord2, v_texCoord3;
  uniform sampler2D mainSampler;
  uniform float amount;
  uniform float glow;
  void main() {
    vec4 c1 = texture2D(mainSampler, v_texCoord0);
    vec4 c2 = texture2D(mainSampler, v_texCoord1);
    vec4 c3 = texture2D(mainSampler, v_texCoord2);
    vec4 c4 = texture2D(mainSampler, v_texCoord3);
    gl_FragColor = (c1 + c2 + c3 + c4) * glow / 4.0;
  }
</script>

  uniform sampler2D secondSampler;
