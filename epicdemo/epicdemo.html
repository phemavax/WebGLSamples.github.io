Simple realtime demo system with a few basic effects, showing off

<script type="text/javascript">

tdl.require('tdl.fast');
tdl.require('tdl.math');
tdl.require('tdl.primitives');
tdl.require('tdl.shader');
tdl.require('tdl.programs');
tdl.require('tdl.log');
tdl.require('tdl.models');
tdl.require('tdl.buffers');
tdl.require('tdl.framebuffers');
tdl.require('tdl.textures');
tdl.require('tdl.webgl');

// Util functions
function createProgramFromTags(vertexTagId, fragmentTagId) {
  return tdl.programs.loadProgram(
      document.getElementById(vertexTagId).text,
      document.getElementById(fragmentTagId).text);
}

var gl;
var canvas;
var music;
var aspect;

// Use this to refer to the backbuffer as if it were another framebuffer
var backbuffer;
var post;
var quad;
var imm;
// var log = window.console.log

if (!window.Float32Array) {
  // This just makes some errors go away when there is no WebGL.
  window.Float32Array = function() { };
}

// Useful global math constants
var up = new Float32Array([0, 1, 0])

var output = alert
var curBeat = 0

// A couple of simple effects here. The rest are spread out into
// .js files.

// Effect are defined as simple constructor functions that add a
// .render method to themselves. render() takes three arguments:
//   framebuffer:   the currently bound framebuffer, so that it can be restored if necessary
//   time:          time since the effect started running.
//   global_time:   time since the demo started running.

// Example really stupid effect. The time parameter is the time since
// the effect was scheduled to start.
function BeatClearEffect(color) {
  this.render = function(framebuffer, time, global_time) {
    var t = (time - 0.1)
    var s = 1-(t % 1)
    s *= s * s
    gl.clearColor(color[0] * s, color[1] * s, color[2] * s, 1);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
  }
}

// Used to make sure we don't leave spaces in the timeline
function BlankEffect(color) {
  this.render = function(framebuffer, time, global_time) {
    gl.clearColor(color[0], color[1], color[2], 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)
  }
}

// Basic sample effect that actually draws something.
// Good starting point for new effects.
function SpinningCubeEffect() {
  var arrays = tdl.primitives.createCube(1.0)
  var program = createProgramFromTags("spinning_cube_vs", "spinning_cube_fs")
  var textures = []

  var proj = new Float32Array(16)
  var view = new Float32Array(16)
  var world = new Float32Array(16)

  var viewproj = new Float32Array(16)
  var worldviewproj = new Float32Array(16)

  var model = new tdl.models.Model(program, arrays, textures);

  var eyePosition = new Float32Array([0, 0, 4])
  var target = new Float32Array([0, 0, 0])

  var m4 = tdl.fast.matrix4

  m4.perspective(proj, tdl.math.degToRad(60), aspect, 0.1, 500);
  m4.lookAt(view, eyePosition, target, up);

  this.render = function(framebuffer, time, global_time) {
    m4.rotationY(world, time)
    m4.translate(world, [0, Math.sin(time * Math.PI), 0])
    m4.mul(viewproj, view, proj)
    m4.mul(worldviewproj, world, viewproj)

    post.begin()

    gl.clearColor(0.5,0.5,0.5,1)
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)

    var uniformsConst = { }
    var uniformsPer = {
      u_worldviewproj: worldviewproj
    }

    model.drawPrep(uniformsConst)
    model.draw(uniformsPer)

    // Draw a simple triangle sticking out of the cube, to show off the immediate mode simulator.
    imm.begin(gl.TRIANGLES)
    imm.pos(0, 0, 0); imm.next()
    imm.pos(2, 2, 0); imm.next()
    imm.pos(2, 0, 0); imm.next()
    imm.end(program)

    post.end(framebuffer, post.focusBlur, {x: 2, y: 2})
  }
}

// Dead simple part scheduler and render initiator.
// Takes a music <audio> tag as input, used for timing.
function mainloop(music) {
  // Repeatedly run render(), attempt to hold 60 but the demo is
  // framerate independent so we will still keep sync even if we
  // lose frames.
  var intervalId = setInterval(render, 1000.0 / 60.0);

  // Fit these to your song.
  var BPM = 109.0
  var timeStart = 0.0  // at what time does the beat start?

  var timeScale = BPM / 60.0
  var frameCount = 0
  var lastTime = 0

  var singleEffect = null

  // Uncomment one of these to debug the individual effect.
  //
  // singleEffect = new SpinningCubeEffect()
  // singleEffect = new FlowerEffect()
  // singleEffect = new MarchingCubesEffect()
  // singleEffect = new BeatClearEffect([0,1,0])
  // This is where the demo is sequenced.
  // Times are in timeScale units.
  var parts = [
    {start: 0,  end: 32,  fx: new FlowerEffect()},
    {start: 32, end: 64,  fx: new MarchingCubesEffect()},
    {start: 64, end: 128, fx: new BeatClearEffect([0,1,0])},
    {start: 64, end: 700, fx: new BeatClearEffect([0,1,0])}
  ]

  // Part that's shown when nothing else is scheduled. Pink is good for debugging.
  var no_part = new BlankEffect([1, 0, 1])

  function render() {
    var music_time = (music.currentTime - timeStart) * timeScale

    // Don't render if time is stopped.
    if (music_time == lastTime) {
      return;
    } else {
      lastTime = music_time
    }

    var beat = Math.floor(music_time)
    if (beat != curBeat) {
      curBeat = beat
      var FPS = Math.round(frameCount * timeScale)
      frameCount = 0
      $('#beat').html('<b>' + (curBeat + 0) + ' (' + ((curBeat % 4) + 1) + ":" + (Math.floor(curBeat / 4) + 1) + ')</b> ' + FPS + " fps")
    }
    var any_rendered = false

    // Always pass default framebuffer. might do transitions later and then it's
    // important to have this hook so we can have the effect render to some other fb,
    // and they can still do post process and then restore to the passed fb.
    var framebuffer = backbuffer

    if (singleEffect) {
      singleEffect.render(framebuffer, music_time, music_time)
    } else {
      for (var i in parts) {
        if (music_time >= parts[i].start && music_time < parts[i].end) {
          parts[i].fx.render(framebuffer, music_time - parts[i].start, music_time)
          any_rendered = true
        }
      }
      if (!any_rendered) {
        no_part.render(framebuffer, music_time)
      }
    }

    frameCount++
  }
}

function initializeGraphics() {
  canvas = document.getElementById('render_area');
  gl = tdl.webgl.setupWebGL("3dcontainer", canvas);
  if (!gl) {
    return false;
  }
  aspect = canvas.clientWidth / canvas.clientHeight
  quad = new QuadDrawer()
  backbuffer = tdl.framebuffers.getBackBuffer(canvas)
  post = new PostProcessor(canvas.clientWidth, canvas.clientHeight)
  imm = new ImmSim()

  // Set some sane defaults.
  gl.disable(gl.BLEND);
  gl.depthFunc(gl.LEQUAL);
  gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

  return true;
}

$(document).ready(function() {
  if (initializeGraphics()) {
    music = document.getElementById('soundtrack');
    music.volume = 0.13;
    music.play();

    // Kick it off!
    mainloop(music)
  }
})

</script>

<script id="spinning_cube_fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec4 v_color;
  void main(void) {
    gl_FragColor = v_color;
  }
</script>

<script id="spinning_cube_vs" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec3 normal;
  attribute vec2 texCoord;

  uniform mat4 u_worldviewproj;

  varying vec4 v_color;

  void main(void) {
    v_color = vec4(position.x + 0.5, position.y + 0.5, position.z + 0.5, 1.0);
    gl_Position = u_worldviewproj * vec4(position, 1.0);
  }
</script>

<script id="marching_cube_fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec4 v_color;
  varying vec3 v_normal;
  uniform vec4 u_ambientUp;
  uniform vec4 u_ambientDown;
  uniform vec3 u_lightDir;
  uniform vec4 u_lightColor;
  varying vec3 v_eyeDir;
  void main(void) {
    float light = max(0.0, dot(normalize(u_lightDir), v_normal));
    float glare = max(0.0, dot(v_normal, normalize(v_eyeDir + u_lightDir)));
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    glare = glare*glare;
    vec4 ambient = mix(u_ambientDown, u_ambientUp, (v_normal.y + 1.0)/2.0);
    // Gamma correction approximation (sqrt)
    gl_FragColor = sqrt(ambient + light * u_lightColor + glare);
  }
</script>

<script id="marching_cube_vs" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec3 normal;
  attribute vec2 texCoord;

  uniform mat4 u_worldviewproj;
  uniform mat4 u_worldview;
  uniform mat4 u_world;

  varying vec4 v_color;
  varying vec3 v_normal;
  varying vec3 v_eyeDir;

  void main(void) {
    v_color = vec4(position.x + 0.5, position.y + 0.5, position.z + 0.5, 1.0);
    v_normal = (u_world * vec4(normalize(normal), 0.0)).xyz;
    v_eyeDir = -normalize((u_worldview * vec4(position, 1.0)).xyz);
    gl_Position = u_worldviewproj * vec4(position, 1.0);
  }
</script>


<script id="flower_fs" type="x-shader/x-fragment">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec4 v_color;
  void main(void) {
    gl_FragColor = v_color;
  }
</script>

<script id="flower_vs" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec2 texCoord;

  uniform vec4 u_color;
  uniform mat4 u_worldviewproj;
  uniform float u_time;
  varying vec4 v_color;
  varying vec2 v_texCoord;

  vec3 rotateX(vec3 v, float angle) {
    float s = sin(angle);
    float c = cos(angle);
    return vec3(v.x, c * v.y + s * v.z, -s * v.y + c * v.z);
  }
  vec3 rotateY(vec3 v, float angle) {
    float s = sin(angle);
    float c = cos(angle);
    return vec3(c * v.x + s * v.z, v.y, -s * v.x + c * v.z);
  }
  vec3 rotateZ(vec3 v, float angle) {
    float s = sin(angle);
    float c = cos(angle);
    return vec3(c * v.x + s * v.y, -s * v.x + c * v.y, v.z);
  }

  void main(void) {
    vec2 tc = texCoord;
    v_texCoord = tc;
    v_color = u_color * (1.0 - tc.x);
    vec3 pos = rotateZ(rotateX(rotateY(position,
       -u_time + tc.x*3.0), -u_time * 0.6 + tc.x*4.1), -u_time * 0.7 + tc.x*2.1);
    // pos.x += sin(u_time - tc.x*3.0);
    gl_Position = u_worldviewproj * vec4(pos, 1.0);
  }
</script>

<script id="quad_vs" type="text/something-not-javascript">
  attribute vec4 position;
  varying vec4 v_position;
  varying vec2 v_texCoord;
  void main() {
    vec2 tc = (position.xy + vec2(1.0, 1.0)) / 2.0;
    v_texCoord = tc;
    gl_Position = position;
  }
</script>

<script id="blur_fs" type="text/something-not-javascript">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec2 v_texCoord;
  uniform vec2 blurSize;
  uniform sampler2D mainSampler;
  void main() {
     vec4 sum = vec4(0.0);

     sum += texture2D(mainSampler, v_texCoord - 4.0 * blurSize) * 0.05;
     sum += texture2D(mainSampler, v_texCoord - 3.0 * blurSize) * 0.09;
     sum += texture2D(mainSampler, v_texCoord - 2.0 * blurSize) * 0.12;
     sum += texture2D(mainSampler, v_texCoord - 1.0 * blurSize) * 0.15;
     sum += texture2D(mainSampler, v_texCoord                 ) * 0.16;
     sum += texture2D(mainSampler, v_texCoord + 1.0 * blurSize) * 0.15;
     sum += texture2D(mainSampler, v_texCoord + 2.0 * blurSize) * 0.12;
     sum += texture2D(mainSampler, v_texCoord + 3.0 * blurSize) * 0.09;
     sum += texture2D(mainSampler, v_texCoord + 4.0 * blurSize) * 0.05;

     gl_FragColor = sum * 1.0;
  }
</script>

<script id="radial_vs" type="text/something-not-javascript">
  attribute vec4 position;
  attribute vec2 texCoord;
  varying vec4 v_position;
  varying vec2 v_texCoord0, v_texCoord1, v_texCoord2, v_texCoord3;
  uniform float amount;
  void main() {
    vec2 tc = (position.xy + vec2(1.0, 1.0)) / 2.0;
    // tc.y = 1.0 - tc.y;
    v_texCoord0 = tc;
    v_texCoord1 = 0.5 + (tc-0.5) * (1.0 / (1.0 + amount));
    v_texCoord2 = 0.5 + (tc-0.5) * (1.0 / (1.0 + amount * 0.5));
    v_texCoord3 = 0.5 + (tc-0.5) * (1.0 / (1.0 + amount * 1.5));
    gl_Position = position;
  }
</script>

<script id="radial_fs" type="text/something-not-javascript">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec2 v_texCoord0, v_texCoord1, v_texCoord2, v_texCoord3;
  uniform sampler2D mainSampler;
  uniform float amount;
  void main() {
    vec4 c1 = texture2D(mainSampler, v_texCoord0);
    vec4 c2 = texture2D(mainSampler, v_texCoord1);
    vec4 c3 = texture2D(mainSampler, v_texCoord2);
    vec4 c4 = texture2D(mainSampler, v_texCoord3);
    gl_FragColor = (c1 + c2 + c3 + c4) / 4.0;
  }
</script>

<script id="copy_fs" type="text/something-not-javascript">
  #ifdef GL_ES
  precision highp float;
  #endif
  varying vec2 v_texCoord;
  uniform sampler2D mainSampler;
  void main() {
     gl_FragColor = texture2D(mainSampler, v_texCoord);
  }
</script>
